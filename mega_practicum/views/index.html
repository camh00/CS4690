<!DOCTYPE html>
<html>
  <head>
    <title>uvu</title>

    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.uvu.edu/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="stylesheets/uvu_style.css" />
    <script src="javascripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <img id="uvuLogo" src="/images/UVUSquareWhite-0003.png" />

    <div id="aminTeacherSection">
    <!-- Tab navigation -->
    <div class="tab" id="tab">
      <button class="tablinks" onclick="openTab(event, 'Users')">Users</button>
      <button class="tablinks" onclick="openTab(event, 'Courses')">Courses</button>
    </div>

    <div class="tabcontent-container">
      <div id="Users" class="tabcontent">
        <div class="left">
          <div id="userList">
            <h1>All Users</h1>
            <ul id="userList" data-cy="user_list">
              <!-- User items will be dynamically inserted here -->
            </ul>
          </div>
        </div>
        <div class="right">
          <form id="createUser">
            <h1 id="userCreationTitle">Create a User</h1>
            <label for="newUsername">Username:</label><br />
            <input
              type="text"
              id="newUsername"
              name="newUsername"
              data-cy="newUsername_input"
              required
            /><br />
            <label for="password">Password:</label><br />
            <input
              type="password"
              id="password"
              name="password"
              data-cy="password_input"
              required
            /><br />
            <div id="roleSelection">
              <label for="role">Role</label><br />
              <select id="role" name="role" data-cy="role_select" required>
                <option disabled selected value="Select a Role">Select a Role</option>
                <option value="2">Teacher</option>
                <option value="3">Student</option>
              </select><br />
            </div>
            <button type="submit" data-cy="create_user_btn">Create User</button>
          </form>
        </div>
      </div>
      <div id="Courses" class="tabcontent">
        <div class="left">
          <div id="courseList">
            <h1>All Courses</h1>
            <ul id="courseList" data-cy="course_list">
              <!-- Course items will be dynamically inserted here -->
            </ul>
          </div>
        </div>
        <div class="right">
          <form>
            <h1>Add a Course</h1>
            <label for="courseName">Course Name</label><br />
            <input
              type="text"
              id="courseName"
              name="courseName"
              data-cy="course_input"
              maxlength="8"
              placeholder="CS 1234"
            />
            <button
              type="button"
              id="addCourse"
              data-cy="add_course_btn"
              >
              Add Course
            </button>
          </form>
          <br />
          <form id="enrollUserForm">
            <h1>Enroll User in Course</h1>
            <label for="username">Username:</label><br />
            <input type="text" id="username" name="username" required /><br />
            <label for="courseDisplay">Course Name:</label><br />
            <input type="text" id="courseDisplay" name="courseDisplay" required /><br />
            <button type="submit">Enroll</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <form>
      <h1>Student Logs</h1>
      <select
        aria-label="Select Course"
        id="course"
        name="course"
        data-cy="course_select"
        onchange="displayIdField();"
      >
        <option selected value="Choose Courses">Choose Courses</option></select
      ><br />

      <label id="usernameLabel" for="uvuId">Username</label><br />

      <input
        type="text"
        oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1'); checkLogs(value);"
        id="logUsername"
        name="logUsername"
        data-cy="logUsername_input"
        onkeyup="checkInputField('username'); disableButton();"
        onclick="checkInputField('username');"
        maxlength="8"
        placeholder="12345678"
        required
      />

      <h3 id="usernameDisplay" data-cy="usernameDisplay">Student Logs for:</h3>
      <ul data-cy="logs" id="logs" onclick="hideLogs();"></ul>
      <label>New Log</label><br />
      <textarea
        id="logTextArea"
        style="height: 75px"
        aria-label="add log textarea"
        data-cy="log_textarea"
        onkeyup="checkInputField('logTextArea'); disableButton();"
        onclick="checkInputField('logTextArea');"
      ></textarea
      ><br />
      <button
        disabled
        type="button"
        id="submit"
        data-cy="add_log_btn"
        onclick="submitLog();"
      >
        Add Log
      </button>
      <br>
      
    </form>
  </body>
  <noscript>
    <style type="text/css">
        form {display:none;}
    </style>
    <div class="noscriptmsg">JavaScript is disabled. Please enable JavaScript.</div>
  </noscript>
</html>
