<!DOCTYPE html>
<html>
  <head>
    <title>Student Logs</title>

    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <form>
      <select
        aria-label="Select Course"
        id="course"
        name="course"
        data-cy="course_select"
        onchange="displayIdField();"
      >
        <option selected value="Choose Courses">Choose Courses</option></select
      ><br />

      <label for="uvuId">UVU ID</label><br />

      <input
        type="text"
        oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1'); checkLogs(value);"
        id="uvuId"
        name="uvuId"
        data-cy="uvuId_input"
        onkeyup="checkInputField('uvuId'); disableButton();"
        onclick="checkInputField('uvuId');"
        maxlength="8"
        placeholder="10234567"
        required
      />

      <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay">Student Logs for:</h3>
      <ul data-cy="logs" id="logs" onclick="hideLogs();"></ul>
      <label>New Log</label><br />
      <textarea
        id="logTextArea"
        style="height: 75px"
        aria-label="add log textarea"
        data-cy="log_textarea"
        onkeyup="checkInputField('logTextArea'); disableButton();"
        onclick="checkInputField('logTextArea');"
      ></textarea
      ><br />
      <button
        disabled
        type="submit"
        id="submit"
        data-cy="add_log_btn"
        onclick="submitLog();"
      >
        Add Log
      </button>
    </form>
  </body>
</html>
