<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="/css/index.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Translator chat App</title>
    </head>

    <body class="bg-primary d-flex justify-content-center align-items-center vh-100">
        <div class="container border rounded d-flex flex-column justify-content-center bg-white">
            <!-- Display messages section -->
            <div id="msgSection" class="d-none">
                <h1 class="h1 text-center">Messages:</h1>
                <div id="messages"></div>
            </div>

            <!-- Login section -->
            <div class="justify-content-center">
                    <form id="loginForm" class="d-flex flex-column m-4">
                        <h1 class="h1 text-center">Welcome!</h1>
                        <h4 class="h4 text-center">Please login</h2>
                        <div class="row g-2 m-4">
                            <input type="text" placeholder="username" id="username" class="form-control" />
                            <select id="lang" class="form-select">
                                <option value="" disabled selected>Select a language</option>
                                <option value="en">English</option>
                                <option value="es">Espa√±ol</option>
                            </select>
                        </div>
                    <input type="button" class="btn btn-primary" id="loginBtn" value="Login" onclick="login(event);">
                </form>
            </div>

            <!-- Send Message Seciton -->
            <form id="msgForm" class="d-flex flex-column m-4 d-none">
                <div class="d-flex justify-content-center m-2">
                    <div class="input-group">
                        <input type="text" placeholder="Send message" class="form-control" id="inputBox" />
                        <button class="btn btn-secondary" id="recordButton" type="button">Record</button>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Send">
            </form>
        </div>
        <script src="/js/index.js" type="text/javascript">
        </script>
    </body>

</html>
