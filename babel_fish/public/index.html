<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/css/index.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Minimlist chat App</title>
</head>

<body>
    <div class="container border rounded d-flex flex-column justify-content-center">
        <p class="msg">Messages:</p>
        <div id="messages" class="messages"></div>
        <div class="border rounded">

            <form id="loginForm" class="loginForm d-flex flex-column m-4">
                <div class="d-flex justify-content-center m-2">
                    <input type="text" placeholder="username" class="input" id="username" />
                    <!-- <input type="text" placeholder="lang" class="input" id="lang" /> -->
                    <select id="lang" class="input">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>
                <input type="button" class="btn btn-primary" id="loginBtn" value="Login" onclick="login(event);">
            </form>
        </div>
        <form id="msgForm" class="msgForm border rounded d-flex flex-column m-4">
            <div class="d-flex justify-content-center m-2">
                <input type="text" placeholder="Send message" class="input" id="inputBox" />
                <input type="button" class="btn btn-secondary btn-sm m-4" id="recordButton" value="Record">
            </div>
            <input type="submit" class="btn btn-primary" value="Send">
        </form>
    </div>
    <script src="/js/index.js" type="text/javascript">
    </script>
</body>

</html>
